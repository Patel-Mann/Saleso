{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Fira+Sans:wght@400;600&family=Fira+Mono&display=swap');

* {
  box-sizing: border-box;
}

body {
  padding: 1em 3em;
  margin: auto;
  font-family: "Crimson Text", serif;
  font-size: calc(1rem + 0.25vw);
  line-height: calc(1.2em + 0.25vw);
  accent-color: #505080;
  background-color: white;
  color: #111;
}

h1, h2, h3, h4 {
  font-family: "Fira Sans", sans-serif;
  text-wrap: balance;
  line-height: 1.1em;
}

h1 {
  font-size: 2em;
  font-weight: bold;
  margin-top: 0em;
  margin-bottom: 0.4em;
}

h2 {
  font-size: 1.5em;
  font-weight: bold;
  margin-top: 0.6em;
  margin-bottom: 0.4em;
}

h3 {
  font-size: 1.2em;
  font-weight: bold;
  margin-top: 0.6em;
  margin-bottom: 0.2em;
}

a:link {
  color: #505080;
  text-decoration: none;
  border-bottom: 1px dotted;
}

a:visited {
  color: #707070;
  text-decoration: none;
  border-bottom: 1px dotted;
}

a:hover {
  text-decoration: none;
  border-bottom: 3px dotted;
}

ul {
  list-style-type: square;
}

li {
  padding-bottom: 0.3em;
}

img {
  max-width: 100%;
}

table {
  border-style: none;
  border-collapse: collapse;
  margin-left: 1em;
  margin-right: 1em;
  margin-top: 1em;
  margin-bottom: 1em;
}

   th {
     font-family: "Fira Sans", sans-serif;
     font-weight: 600;
     text-align: left;
     padding: 0.5em 1em 0.5em 0em;
     border-bottom: 2px solid #111;
   }

   td {
     padding: 0.4em 1em 0.4em 0em;
   }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>This is a Home view.</p>
    <a href="/">Home</a>
    <a href="/currency">Currency</a>
    <main>
      {{ template "content" . }}
    </main>
  </body>
</html>
{{end}}
